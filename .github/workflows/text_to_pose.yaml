name: Build


on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
    paths-ignore:
      - 'pose_to_segments/**'


jobs:
  test:
    name: text-to-pose
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Requirements
        run: |
          pip install -r requirements.txt
          pip install .

      - name: Lint Code
        run: pylint text_to_pose

      - name: Run tests
        run: pytest text_to_pose
